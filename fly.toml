app = "squat-api-docker"
primary_region = "ord"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  # אם תרצה שהמכונה תיעצר כשאין טראפיק (חיסכון בעלויות), שנה ל: 'stop'
  auto_stop_machines = "off"
  auto_start_machines = true
  # אם אתה משאיר auto_stop = "off", מומלץ לשמור לפחות מכונה אחת רצה:
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  # חייב performance כשיש GPU
  cpu_kind = "performance"
  cpus = 2
  memory = "8gb"
  gpus = 1
  gpu_kind = "l40s"
  processes = ["app"]
