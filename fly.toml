app = "squat-api-docker"
primary_region = "fra"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"   # אפשר גם "performance" אם תרצה ביצועים חזקים יותר
  cpus = 2              # 2 ליבות זה מספיק לרוב; אפשר לעלות ל-4 אם צריך
  memory_mb = 1024      # זיכרון – תתחיל עם 1GB, תעלה אם רואה OOM

[env]
  PORT = "8080"
  DEBUG = "1"
